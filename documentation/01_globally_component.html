<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div id="app" class="container">
  <title-app></title-app>
    <h2>This is a component:</h2>
    <todo-item
        v-for="item in grocery_list"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js" charset="utf-8"></script>
  <script type="text/javascript">
    //this is a globally registrations, so we don't have to register in the app
    Vue.component('todo-item',{
      props:['todo'],
      template:'<li><a href="#" @click="alert_message(todo.text)"> {{todo.text}} </a> </li>',
      methods:{
        alert_message:function(el){
          alert("The element is: "+el);
        }
      }
    });
    Vue.component('title-app',{
      template:'<h1 class="text-primary text-center">This is an exmple with Vuejs  and principal App and componenst inside the App<hr></h1> ' // the component  is only in a one tag
    });

    const app = new Vue({
      el:"#app",
      data:{
        grocery_list:[
        { id: 0, text: 'Vegetables' },
          { id: 1, text: 'Cheese' },
          { id: 2, text: 'Whatever else humans are supposed to eat' }
        ]
      }
    });
  </script>
</body>
</html>
